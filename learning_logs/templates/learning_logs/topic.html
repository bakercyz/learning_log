{% extends 'learning_logs/base.html' %}
{% block header %}
<h2>日志主题 :{{ topic }}</h2>

{% endblock header %}

{% block content %}
	<p>
	<a href="{% url 'learning_logs:new_entry' topic.id %}">请添加一条新日志记录</a>
	</p>
	
	{% for entry in entries %}
	<div class="panel panel-default">
	<div class="panel-heading">
		<h3>
		{{ entry.date_added|date:'M d,Y H:i' }}
		<small>
		<a href="{% url 'learning_logs:edit_entry' entry.id %}">编辑日志记录</a>
		</small>
		</h3>
	</div>
	<div class="panel-body">
	{{ entry.text|linebreaks }}
	</div>
	</div><!-- panel -->
	{% empty %}
	此主题下面还没有日志记录。
		
	{% endfor %}
	
	
{% endblock content %}
